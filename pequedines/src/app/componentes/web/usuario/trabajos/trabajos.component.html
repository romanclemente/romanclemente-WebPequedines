<table style="width: 100%; height: 100%; position: fixed; ">

  <tr>

    <td style="width: 60%;" style="background-image: url(../../../../assets/splash.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed; ">
      <div style=" overflow-y: scroll; overflow-x: hidden; height: 100%;">
      <div class="col mb-4" *ngFor="let item of servicio.filtrarTrabajosPorUID(servicio.usuario.uid)">

        <div class="courses-container">
          <div class="course">
            <div class="course-preview">
              <h4>{{item.fecha_subida}}</h4>
              <h2></h2>
              
            </div>
            <div class="course-info">
              <div class="progress-container">

              </div>
              <h4>{{servicio.buscarUsuarioPorUID(item.uid_creador).displayName}}</h4>
              <h1 style="font-size: 30px; font-weight: 500;">{{item.titulo}}</h1>
              <h6>{{item.comentarios}}</h6>
              <a class="btn" style="float: right;" href="{{item.url}}">Ver</a>
              <button class="btn" style="float: right;" (click)="servicio.borrarTrabajo(item.$key)">Borrar</button>
            </div>
          </div>
        </div>
      </div>
      </div>
    </td>

    <td class="td2">
      <mat-card>
        <mat-card-title>Entregar trabajos</mat-card-title>
        <div class="form-group">
          <label for="exampleInputEmail1">Titulo</label>
          <input [value]="input_titulo" type="text" class="form-control" name="titulo" [(ngModel)]="titulo" />
          <small id="emailHelp" class="form-text text-muted">Es aconsejable que el titulo sea el mismo que el de la
            entrega</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Comentarios</label>
          <input [value]="input_comentarios" type="text" class="form-control" name="comentarios"
            [(ngModel)]="comentarios" />
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>

        <form style="margin-bottom: 1%;" #form="ngForm">

          <div class="custom-file" style="width: 80%;">
            <input [value]="input_file" class="custom-file-input" type="file" multiple="multiple"
              (change)="waitFor($event)" />

            <label class="custom-file-label" for="customFile">{{archivoNombre}}</label>
          </div>
          <br><br><br>
          <a style="margin: auto; cursor: pointer;" (click)="upload(titulo, comentarios)" class="cta">

            <span (click)="form.resetForm()">Subir</span>
            <svg width="13px" height="10px" viewBox="0 0 13 10">
              <path d="M1,5 L11,5"></path>
              <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
          </a>

        </form>

      </mat-card>
    </td>

  </tr>

</table>
